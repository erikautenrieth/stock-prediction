name: Predict Stock Data

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 6 * * *'  # FÃ¼hrt jeden Tag um 6 Uhr morgens UTC aus
jobs:
  run_prediction:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.12'

      - name: Install Dependencies
        run: |
          pip install install boto3 pandas influxdb3-python certifi requests python-dotenv 
          
      - name: Set environment variables
        run: |
          echo "INFLUXDB_HOST=https://us-east-1-1.aws.cloud2.influxdata.com" >> $GITHUB_ENV
          echo "INFLUXDB_TOKEN=${{ secrets.INFLUXDB_TOKEN }}" >> $GITHUB_ENV
          echo "INFLUXDB_ORG=Dev Team" >> $GITHUB_ENV

      - name: Run Prediction Script
        run:  python -m src.workflow.sagemaker_predict_workflow
